version: '3.8'

services:
  # ðŸ¾ðŸŽ­ðŸ—¡ï¸ Triple Personality Video API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: triple-personality-video-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=${MONGODB_URI}
      - NEKO_DATABASE=${NEKO_DATABASE:-neko-defense-system}
      - MARIO_DATABASE=${MARIO_DATABASE:-marionnette-theater}
      - NOEL_DATABASE=${NOEL_DATABASE:-noel-precision-archives}
      - VIDEO_OUTPUT_PATH=${VIDEO_OUTPUT_PATH:-/app/output}
      - CARABINEROS_HYMN_PATH=${CARABINEROS_HYMN_PATH:-/app/audio/carabineros-hymn.mp3}
    volumes:
      # Mount output directory for videos
      - ./output:/app/output
      # Mount audio directory for Carabineros hymn
      - ./audio:/app/audio:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/video/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - triple-personality-network

networks:
  triple-personality-network:
    driver: bridge
